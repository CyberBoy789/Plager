<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.47.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-md space-y-8">
          <div>
            <h1 class="mx-auto text-center font-mono dark:text-white text-5xl">Plager.</h1>
            <h2 class="mt-6 text-center text-3xl tracking-tight">Create a New Account</h2>
            <p class="mt-2 text-center text-sm text-gray-600">
            </p>
          </div>
          <form class="mt-8 space-y-6" action="#" method="POST">
            <input type="hidden" name="remember" value="true">
            <div class="-space-y-px rounded-md shadow-sm">
                <div class="form-control">
                    <label class=" my-2">
                      <span>Email</span>
                      <input id="email" name="email" type="email" required placeholder="info@site.com" class="relative block w-full my-1 input input-bordered" />
                    </label>
                  </div>
                <div class="form-control">
                    <label class="my-2">
                      <span>Password</span>
                      <input id="password" name="password" type="password" required placeholder="info@site.com" class="relative block w-full my-1 input input-bordered" />
                    </label>
                  </div>
                <div class="form-control">
                    <label class="my-2">
                      <span>Confirm Password</span>
                      <input id="confirm-password" name="confirm-password" type="confirm-password" required placeholder="info@site.com" class="relative block w-full my-1 input input-bordered" />
                    </label>
                  </div>
            </div>
      
            <div class="flex items-center justify-between">
            </div>
      
            <div>
              <button type="submit" class="btn btn-accent group relative flex w-full justify-center">
                Sign up
              </button>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
