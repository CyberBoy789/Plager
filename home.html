<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plager</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&family=Source+Sans+Pro:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header" class="header">
        <button class="sign-up">Sign up</button>
        <button class="log-in">Log in</button>
        <h1 class="logo">Plager</h1>
    </div>
   
    <div class="landing">
        <h2>Plager, a Plagarism Checker for Students</h2>
        <p>Plager is a Plagarism Checker built for students who find it difficult to pay for premium tools. Its a free plagarism check for the students, by the students.</p>
    </div>

    <div class="input">
        <div class="text-input">
            <textarea placeholder="(Enter Text Here)"></textarea>
        </div>
        <br>
        <div class="upload-file">
            <input id="upload" type="file" accept=".doc,.docx,.pdf"/>
        </div>
        <br>
        <div class="submit">
            <!-- <input type="submit"> -->
            <button class="check">
                Check Plagiarism
            </button>
        </div>
    </div>
    
    <div class="output">
        <label for="file">The Deteced Plagiarism Level is :</label>
        <progress id="file" value="52" max="100"> 52% </progress>
    </div>

    <!-- <div id="footer" class="footer">
        This is the footer
    </div> -->
    <script src="main.js"></script>
</body>
</html>
